<div class="container" id="app">

    <script>

        //页面加载   获取全部信息
        $(function(){
            $.ajax({
                url: "../schedule/getAllSchedule.do",
                type: "post",
                dataType:"json",
                data: {},
                async: false,
                success: function (data) {
                    console.log(data);
                    var result  =data.allSchedule;
                    try{
                        data = JSON.parse(result.data);
                    }
                    catch (error){
                        console.log(error);
                    }
                    // console.log(result);
                    console.log(data);
                    addBox(data);

                },

            });
            //$.get("pictureServlet",function(result){//这里的servlet名字需要改
            //result数据添加到表格中;

            // });
        });
        function addBox(data){
            var url = new  Array();
            url[0]="../images/3.jpg";
            url[1]="../images/2.jpg";
            url[2]="../images/1.jpg";
            $("#app").prepend(
                "<div class='movie-list-container' data-cinemaid='16399'><div class='movie-list'>"+
                "<span class='pointer' style='left:71px;'></span>"+
                "</div>" +
                "<span class='scroll-prev scroll-btn'></span>"+
                "<span class='scroll-next scroll-btn'></span>"+
                "</div>");
            var eachcount1=0;//用于each计数
            $.each(data,function(index,obj){
                console.log(eachcount1);
                var div_class="movie";
                if(eachcount1==data.length-1)
                    div_class="movie active";
                $(".movie-list").prepend("<div class='"+div_class+"' "+
                    //获得盒子的类型
                    "data-index="+eachcount1+" "+
                    //获得编号为eachcount的自定义属性
                    "id='movieimg"+eachcount1+"' "+

                    "data-movieid="+data[eachcount1].movieid+" "+
                    //获得电影名称
                    "data-bid='b_uup5nnq7'"+
                    //不知道是什么但是源代码是写死的可能是电影院相关的
                    "data-act='cinema-movie-click'"+
                    //源代码写死的可能是控制点击事件的
                    "data-val='{city_id:59, movie_id:"+data[eachcount1].movieid+", cinema_id:16399}'>"+
                    //获得电影名称构成自定义属性，除了电影名称外城市、电影院都是写死的
                    "<img src="+url[eachcount1]+" alt=''>"+
                    //获得图片的url
                    "</div>");
                // console.log(result.data[eachcount1].url);
                eachcount1++;
