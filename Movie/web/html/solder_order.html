    <div id="toolbar" class="btn-group">
        <!-- 工具栏 -->

        <button id="btn_delete" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除

        <button id="btn_refresh" type="button" class="btn btn-default btn-sm">

    <!-- 表格 -->
    <div style="height: 95%">
        <table id="tickets" class="table table-hover"></table>

    <!-- 新增或修改弹框 -->
    <div class="modal fade" id="addAndUpdate" tabindex="-1" role="dialog" aria-labelledby="addAndUpdateLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="addAndUpdateLabel">新增电影信息</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="txt_type" class="form-control" id="txt_type" placeholder="操作类型">
                    <input type="hidden" name="txt_createTime" class="form-control" id="txt_createTime" placeholder="时间">

                    <input type="hidden" name="txt_user_id" class="form-control" id="txt_user_id" placeholder="电影id">

                    <div class="form-group">
                        <label for="txt_name">订单id</label>
                        <input type="text" name="txt_id" class="form-control" id="txt_id" placeholder="订单id">
                    </div>

                    <div class="form-group">
                        <label for="txt_name">取票码</label>
                        <input type="text" name="txt_token" class="form-control" id="txt_name" placeholder="取票码">
                    </div>
                    <div class="form-group">
                        <label for="txt_phone">时间</label>
                        <input type="text" name="txt_time" class="form-control" id="txt_actor" placeholder="时间">
                    </div>
                    <div class="form-group">
                        <label for="txt_name">会员id</label>
                        <input type="text" name="txt_vip_id" class="form-control" id="txt_type" placeholder="会员id">
                    </div>
                    <div class="form-group">
                        <label for="txt_pwd">座位数目</label>
                        <input type="password" name="txt_num" class="form-control" id="txt_time" placeholder="座位数目">
                    </div>
                    <div class="form-group">
                        <label for="txt_pwd">折后价格</label>
                        <input type="password" name="txt_discount" class="form-control" id="txt_time" placeholder="折后价格">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                    </button>
                    <button type="button" id="btn_add_update_submit" class="btn btn-primary btn-sm"
                            data-dismiss="modal"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
