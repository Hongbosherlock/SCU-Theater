<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="webapp/favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h2 class="logo-name">SCU</h2>

            </div>
            <h3>欢迎注册购票系统</h3>
            <p>创建一个新账户</p>
            <form class="m-t" role="form" id="registerForm">
                <div class="form-group">
                    <input type="text" name="mobile" class="form-control" placeholder="请输入手机号码" required>
                </div>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="请输入昵称" required>
                </div>


                <!--<div class="form-group">-->
                    <!--<input type="password" id="new_password" name="new_password" class="form-control" placeholder="请输入密码" required="">-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<input type="password" id="confirm_password" name="confirm_Password" class="form-control" placeholder="请再次输入密码" required="" equalTo="#new_password">-->
                <!--</div>-->
                <div class="form-group">
                    <input type="password" name="" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意<a data-toggle="modal" data-target="#myModal">注册协议</a></label>
                        <!-- 模态框（Modal） -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                            用户协议
                                        </h4>
                                    </div>
                                    <div class="modal-body">

                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>

                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal -->
                        </div>
                    </div>
                </div>
                <button type="button" id="register" class="btn btn-primary block full-width m-b">注 册</button>


                <p class="text-muted text-center"><small id="loginSmall">已经有账户了？</small><a href="../index.jsp">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <!--<script src="../js/register.js"></script>-->
    <script src="../js/user_register.js"></script>
    <!-- iCheck -->
    <script src="../js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green'
            });
        });
    </script>

    <script>
        jQuery(document).ready(function() {
            Register.init();
        });
    </script>
</body>

</html>
