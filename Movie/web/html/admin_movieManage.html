    <div class="modal fade" id="addAndUpdate" tabindex="-1" role="dialog" aria-labelledby="addAndUpdateLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="addAndUpdateLabel">新增电影信息</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="txt_type" class="form-control" id="txt_type" placeholder="操作类型">
                    <input type="hidden" name="txt_createTime" class="form-control" id="txt_createTime" placeholder="时间">

                        <input type="hidden" name="txt_movie_id" class="form-control" id="txt_movie_id" placeholder="电影id">


                    <div class="form-group">
                        <label for="txt_name">电影名</label>
                        <input type="text" name="txt_name" class="form-control" id="txt_name" placeholder="电影名">
                    </div>
                    <div class="form-group">
                        <label for="txt_star">主演</label>
                        <input type="text" name="txt_star" class="form-control" id="txt_star" placeholder="主演">
                    </div>
                    <div class="form-group">
                        <label for="txt_mtype">类型</label>
                        <input type="text" name="txt_mtype" class="form-control" id="txt_mtype" placeholder="类型">
                    </div>
                    <div class="form-group">
                        <label for="txt_duration">时长</label>
                        <input type="text" name="txt_duration" class="form-control" id="txt_duration" placeholder="时长">
                    </div>
                    <div class="form-group">
                        <label for="txt_description">简介</label>
                        <input type="text" name="txt_description" class="form-control" id="txt_description" placeholder="简介">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                    </button>
                    <button type="button" id="btn_add_update_submit" class="btn btn-primary btn-sm"
                            data-dismiss="modal"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                    </button>
                </div>
            </div>
        </div>
