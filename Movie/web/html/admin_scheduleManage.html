    <div id="toolbar" class="btn-group">
        <!-- 工具栏 -->
        <button id="btn_add" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_delete" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
        </button>
        <button id="btn_refresh" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
        </button>
        <button id="btn_toggleview" type="button" class="btn btn-default btn-sm">切换视图</button>
        <button id="btn_togglepage" type="button" class="btn btn-default btn-sm">显隐分页</button>
        <button id="btn_print" type="button" class="btn btn-default btn-sm">打印</button>

    </div>

    <!-- 表格 -->
    <div style="height: 95%">
    <table id="schedules" class="table table-hover"></table>
    </div>
    <!-- 新增或修改弹框 -->
    <div class="modal fade" id="addAndUpdate" tabindex="-1" role="dialog" aria-labelledby="addAndUpdateLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="addAndUpdateLabel">新增场次信息</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="txt_type" class="form-control" id="txt_type" placeholder="操作类型">
                    <!--<input type="hidden" name="txt_createTime" class="form-control" id="txt_createTime" placeholder="日期">-->

                    <input type="hidden" name="txt_sid" class="form-control" id="txt_sid" placeholder="场次id">

                    <div class="form-group">
                        <label >日期</label>
                        <!--<input type="text" name="txt_date" class="form-control" id="txt_date" placeholder="请选择日期">-->
                        <input type="text" id="date" class="form-control" placeholder="请选择日期">

                    </div>
                    <div class="form-group">
                        <label >电影名称</label>
                        <select id="movie"  name="" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label >厅号</label>
                        <!--<input type="text" name="txt_rid" class="form-control" id="txt_rid" placeholder="厅号">-->
                        <select id="room"  name="" class="form-control">
                            <option value="1">1号厅</option>
                            <option value="2" selected>2号厅</option>
                            <option value="3">3号厅</option>
                            <option value="4">4号厅</option>
                            <option value="5" >5号厅</option>
                            <option value="6" >6号厅</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label >开始时间</label>
                        <!--<input type="text" name="txt_startTime" class="form-control" id="txt_startTime" placeholder="开始时间">-->
                        <input type="text" id="startTime" class="form-control" placeholder="请选择开始时间">

                    </div>
                    <!--<div class="form-group">-->
                        <!--<label >结束时间</label>-->
                        <!--<input type="text" id="endTime" class="form-control" placeholder="请选择结束时间">-->

                    <!--</div>-->

                    <div class="form-group">
                        <label for="txt_price">价格</label>
                        <input type="text" name="txt_price" class="form-control" id="txt_price" placeholder="价格">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                    </button>
                    <button type="button" id="btn_add_update_submit" class="btn btn-primary btn-sm"
                            data-dismiss="modal"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
