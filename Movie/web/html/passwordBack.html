<body class="gray-bg">

<div class="middle-box text-center animated fadeInDown">
    <h2 >通过手机号接收短信验证码来找回您的密码 </h2>
    <form class="cellphone" role="form" >
        <div>
            <input name="number" class="form-control" placeholder="请输入您的电话号码">
        </div>
        <div>
            <input name="verifyCode" class="form-control" placeholder="请输入验证码"><button type="button" class="btn btn-primary btn-sm sendVerifyCode">获取短信验证码</button>
        </div>
        <div><button type="button" class="sub-btn btn btn-primary btn-sm">提交</button></div>
    </form>
</div>
