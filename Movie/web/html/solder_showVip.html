<html>
<head>
    <title>会员管理</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- base -->
    <link rel="stylesheet" href="../css/base.css">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../css/bootstrap-datetimepicker.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">



</head>
<body class="gray-bg top-navigation">

<div class="container-fluid">
    <nav class="navbar navbar-static-top" role="navigation">

        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">


                <li class="active">
                    <a aria-expanded="false" role="button" href="solder_showVip.html" > 会员管理 <span ></span></a>
                </li>
                <li class="dropdown">
                    <a aria-expanded="false" role="button" href="solder_order.html"  > 订单管理 <span ></span></a>
                </li>
                <li class="dropdown">
                    <a aria-expanded="false" role="button" href="solder_buy.html">购票<span ></span></a>
                </li>

            </ul>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="admin_login.html">
                        <i class="fa fa-sign-out"></i> 退出
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="row-fluid" id="search">

        <div class="span12">
            <div class="control-group form-inline" style="border: 1px solid #ccc;padding: 10px; border-radius: 3px;">
                <label for="mobile">查询条件:      </label>
                <div class="input-group input-group-sm">
                    <label for="mobile">会员手机号</label>
                    <input id="mobile" type="text">
                </div>

                <button id="btn_search" type="button" class="btn btn-primary btn-sm">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>查询
                </button>
                <button id="btn_clean_search" type="button" class="btn btn-danger btn-sm">清空条件</button>
            </div>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <!-- 工具栏 -->
        <button id="btn_add" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>

        <button id="btn_refresh" type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>刷新
        </button>
        <button id="btn_toggleview" type="button" class="btn btn-default btn-sm">切换视图</button>
        <button id="btn_togglepage" type="button" class="btn btn-default btn-sm">显隐分页</button>
        <button id="btn_print" type="button" class="btn btn-default btn-sm">打印</button>

    </div>

    <!-- 表格 -->
    <div style="height: 95%">
        <table id="users" class="table table-hover"></table>
    </div>
    <!-- 新增或修改弹框 -->
    <div class="modal fade" id="addAndUpdate" tabindex="-1" role="dialog" aria-labelledby="addAndUpdateLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="addAndUpdateLabel">新增会员信息</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="txt_type" class="form-control" id="txt_type" placeholder="操作类型">
                    <input type="hidden" name="txt_createTime" class="form-control" id="txt_createTime" placeholder="创建时间">

                    <input type="hidden" name="txt_user_id" class="form-control" id="txt_user_id" placeholder="id">


                    <div class="form-group">
                        <label for="txt_phone">手机</label>
                        <input type="text" name="txt_phone" class="form-control" id="txt_phone" placeholder="手机">
                    </div>

                    <div class="form-group">
                        <label for="txt_pwd">密码</label>
                        <input type="password" name="txt_pwd" class="form-control" id="txt_pwd" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <label for="txt_name">昵称</label>
                        <input type="text" name="txt_name" class="form-control" id="txt_name" placeholder="昵称">
                    </div>
                    <div class="form-group">
                        <label for="txt_point">积分</label>
                        <input type="text" name="txt_point" class="form-control" id="txt_point" placeholder="积分">
                    </div>
                    <div class="form-group">
                        <label for="txt_discount">享受折扣</label>
                        <input type="text" name="txt_discount" class="form-control" id="txt_discount" placeholder="折扣">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                    </button>
                    <button type="button" id="btn_add_update_submit" class="btn btn-primary btn-sm"
                            data-dismiss="modal"><span
                            class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table-export.js"></script>
<script src="../js/plugins/bootstrap-table/tableExport.js"></script>
<script src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="../js/bootstrap-datetimepicker.js"></script>
<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../js/test.js"></script>
<script src="../js/plugins/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>


<!-- Flot -->
<script src="../js/plugins/flot/jquery.flot.js"></script>
<script src="../js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="../js/plugins/flot/jquery.flot.resize.js"></script>

<!-- ChartJS-->
<script src="/js/plugins/chartJs/Chart.min.js"></script>

<!-- Peity -->
<script src="../js/plugins/peity/jquery.peity.min.js"></script>

<!-- Peity demo -->
<script src="../js/demo/peity-demo.js"></script>

<script type="text/javascript" src="../js/Vip_table.js"></script>
<script type="text/javascript" src="../js/Vip_table_crud.js"></script>
</body>
</html>
