    <script type="text/javascript">
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        var name = getUrlParam('name');
        name = decodeURI(name);
        // var month = getUrlParam('month');
        var date = getUrlParam('date');
        var time= getUrlParam('time');
        var price =getUrlParam('price');
        var total = getUrlParam('price');
        var aloneprice =getUrlParam('aloneprice');
        var movietype=getUrlParam('movietype');
        movietype = decodeURI(movietype);
        var language="IMAX";

        var movielength=getUrlParam('movielength');
        movielength = decodeURI(movielength);
        var seat = getUrlParam('seat');
        var str=getUrlParam('seat');
        var hall=getUrlParam('hall');
        hall= decodeURI(hall);
        console.log(hall);
        var arrseat = seat.split(",");
        console.log(movielength);
        var arr = new Array();  //先声明一维
        for(var k=0;k<100;k++){    //一维长度为i,i为变量，可以根据实际情况改变
            arr[k]=new Array();  //声明二维，每一个一维数组里面的一个元素都是一个数组；
            for(var j=0;j<2;j++){   //一维数组里面每个元素数组可以包含的数量p，p也是一个变量；
                arr[k][j]="";    //这里将变量初始化，我这边统一初始化为空，后面在用所需的值覆盖里面的值
            }
        }
        for(var i=0,j=0;j<arrseat.length-1;i++,j+=2){
            arr[i][0]=arrseat[j];
            arr[i][1]=arrseat[j+1];
            console.log(arr[i][0]);
            console.log(arr[i][1]);
            $(function(){
                // $(".seats").append("<div><span class=''><i>"+arrseat[j]+"</i>排<i>"+arr[i][1]+"</i>座</span></div>");
            });
        }
        $(function(){
            $(".name").prepend(name);
            $(".screen").prepend(date+" "+time);
            $(".movietype").prepend(movietype);
            $(".movielength").prepend(movielength);
            $(".language").prepend(language);
            $(".hall").prepend(hall);
            var eachcount=0;
            $.each(arrseat,function(i,item){
                if(eachcount<arrseat.length-1){
                    $(".ticket-container").append("<div><span class=''><i>"+arrseat[eachcount]+"</i>排<i>"+arrseat[eachcount+1]+"</i>座</span></div>");
                    eachcount+=2;
                }
            });
            $(".aloneprice").prepend("￥"+aloneprice+"/张");
            $(".price").prepend(price);
        });
    </script>
